<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body class="container-fluid">

    <header>

    </header>
    <main>

        <div class="col d-flex justify-content-end" id="weather">
        </div>
        <div class="row">
            <!--  REVIEW Ask about formatting    -->
            <div class="col">
                <div id="clock" class="text-white">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-end" id="quote">
            </div>
        </div>
        </div>

        <div class="row d-flex flex-column align-bottom">
            <div class="col-4">
                <form class="text-center" onsubmit="app.taskController.addTask(event)">
                    <div class="form-group">
                        <label for="todo" class="font-weight-bold text-danger" id="form">Tasks</label>
                        <input type="text" name="description" class="form-control" id="todo" aria-describedby="todo"
                            placeholder="To Do">
                        <small id="todo" class="form-text text-muted"></small>
                    </div>
                </form>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col-12">
                <div class="row text-black" id="tasks">
                </div>
            </div>
        </div>
    </main>


    <script src="app/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
